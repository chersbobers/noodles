<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Noodles - Modern Package Manager</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .ascii-art {
            font-family: monospace;
            white-space: pre;
            line-height: 1.2;
            font-size: 13px;
            text-align: center;
            user-select: none;
        }
        @media (max-width: 768px) {
            .ascii-art { font-size: 8px; }
        }
        footer {
            width: 100%;
            margin-top: 3rem;
            text-align: center;
            color: #666;
        }
    </style>
</head>
<body class="bg-gray-50 dark:bg-gray-900">
    <!-- Navbar and rest of your site remain unchanged -->

    <!-- Spinning Donut Section -->
    <div class="flex justify-center items-center p-4 sm:ml-64 pt-24">
        <pre class="ascii-art bg-gray-100 dark:bg-gray-800 rounded-lg p-4 mb-8" id="ascii-art"></pre>
    </div>

    <!-- ... rest of your site ... -->

    <footer>
        <div id="current-time"></div>
    </footer>

    <script>
        // Spinning donut.c animation
        let A = 0, B = 0;
        function renderDonut() {
            let b = [];
            let z = [];
            for (let k = 0; k < 1760; k++) { b[k] = ' '; z[k] = 0; }
            for (let j = 0; j < 6.28; j += 0.07) {
                for (let i = 0; i < 6.28; i += 0.02) {
                    let c = Math.sin(i),
                        d = Math.cos(j),
                        e = Math.sin(A),
                        f = Math.sin(j),
                        g = Math.cos(A),
                        h = d + 2,
                        D = 1 / (c * h * e + f * g + 5),
                        l = Math.cos(i),
                        m = Math.cos(B),
                        n = Math.sin(B),
                        t = c * h * g - f * e;
                    let x = 40 + 30 * D * (l * h * m - t * n) | 0;
                    let y = 12 + 15 * D * (l * h * n + t * m) | 0;
                    let o = x + 80 * y;
                    let N = 8 * ((f * e - c * d * g) * m - c * d * e - f * g - l * d * n) | 0;
                    if (22 > y && y > 0 && x > 0 && 80 > x && D > z[o]) {
                        z[o] = D;
                        b[o] = ".,-~:;=!*#$@"[N > 0 ? N : 0];
                    }
                }
            }
            let result = '';
            for (let k = 0; k < 1761; k++)
                result += k % 80 ? b[k] : "\n";
            document.getElementById('ascii-art').textContent = result;
            A += 0.04;
            B += 0.02;
        }
        setInterval(renderDonut, 50);

        // Time in footer
        function updateTime() {
            const now = new Date();
            const formatted = now.getUTCFullYear() + '-' +
                            String(now.getUTCMonth() + 1).padStart(2, '0') + '-' +
                            String(now.getUTCDate()).padStart(2, '0') + ' ' +
                            String(now.getUTCHours()).padStart(2, '0') + ':' +
                            String(now.getUTCMinutes()).padStart(2, '0') + ':' +
                            String(now.getUTCSeconds()).padStart(2, '0');
            document.getElementById('current-time').textContent = "Current Date and Time (UTC): " + formatted;
        }
        updateTime();
        setInterval(updateTime, 1000);
    </script>
</body>
</html>
